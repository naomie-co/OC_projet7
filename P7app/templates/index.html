<!doctype html>
<html lang="fr">
  <head>

    <!--CSS link-->
    <link rel="stylesheet" href="./static/style.css"/>


    <!--Javascript link
    <link rel="text/javascript" src="./static/script.js">-->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <!--Ajax-->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

    <!--Leaflet -->
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->

      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin=""></script>

    <title>GrandPy Bot</title>

  <body>

      <!--Title of the page-->
      <div class="row justify-content-md-center">
        <div class="col col-lg-4">
          <h1>GrandPy Bot</h1>
        </div>
      </div>
     
     <div class="row justify-content-md-center">
        <div class="col-lg-5">
            <!-- STEP 2
            The user fills the input box with a word
            -->
            <input type="text" id="question"><br>
            <button id="btn">Lancer AJAX</button><br>
        </div>
      </div>

      <div class="row">
        <!--Block to display the map-->
        <!-- OpenStreet Map-->
        <div class="col-lg-6" id="mapid"></div>
        <!--Answer loaded by Ajax-->
        <div id="retour" class="col-lg-6">
        </div><br>    
      </div>
    </div>

    <script src="./static/script.js"></script>

  </body>
</html>
