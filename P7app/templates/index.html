  <body>
    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="col-lg">
          <img src="./static/img/grandPypic.png" alt="icone GrandPy Bot"/>
          <h1>GrandPy Bot</h1>
          <h2>Le papy-robot</h2>
          <p>Bienvenue!</p>
          <p>Je suis GrandPy.<P> 
          <p>Mon unique but est d'essayer de te renseigner sur un lieu. Entre ta demande dans la barre de recherche et je te donne l'adresse du lieu que tu souhaites.</p>
          <p>J'aime beaucoup parler, tu t'en rendras vite compteâ€¦</p>
        </div>
      </div>
    </div>

    <div class="container">   
      <div class="row justify-content-center text-center">
        <div class="col-lg">
          <!--This button sends the ajax request-->
          <input type="text" id="question"><br>
          <button id="btn" class="btn btn-primary">Recherche</button>
        </div>
      </div>
    </div><br>

    <!--Loading bar-->
    <div class="row justify-content-center">
      <div class="progress col-8" id="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
          0%
        </div>
      </div>
    </div>

    <!--Block to display the map-->
    <div class="container">
      <div class="row"> 
        <div id="mapid" class="col-md" ></div>
      </div><br>

    <!--Answer loaded by Ajax-->
    <div class="container">
      <div class="row">
        <div id="answer" class="col-lg"></div><br>    
      </div><br>
    </div><br>

    <!--JS code to send the request and get the result-->
    <script src="./static/script.js"></script>
